# Memory settings (adjusted for limited RAM on Raspberry Pi 4)
shared_buffers = 512MB              # Typically 25% of total RAM (1GB if you have 4GB RAM)
work_mem = 4MB                       # Memory per sort operation, keep low for Raspberry Pi
maintenance_work_mem = 128MB         # Limit to avoid overloading during maintenance tasks

# Disk and I/O
effective_cache_size = 2GB           # Based on available system memory for caching
wal_buffers = 4MB                    # Lower buffer for write-ahead logging due to limited RAM
checkpoint_completion_target = 0.7    # Balanced setting for checkpoint frequency
max_wal_size = 1GB                    # Smaller WAL due to disk space limitations

# Parallelism (scale down for lower core count)
max_parallel_workers = 2             # Constrain parallel workers to fit ARM CPU limitations
max_parallel_workers_per_gather = 1  # Limit per-query parallelism

# Optimizer settings
default_statistics_target = 100      # Lower statistics target for faster planning on Pi
random_page_cost = 1.1               # Slightly lowered to favor sequential access due to limited I/O

